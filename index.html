<!DOCTYPE html>
<html>
    <head>
        <title>FA1 Fourth Quarter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="formChuchu">
            <form>

                <h1 class="signUp">SIGN UP</h1>
                <p>Please fill in this form to create an account within the PSHS System.</p>
                <hr>
    
                <label for="name">Name</label></br>
                <input type="text" id="name" name="name" required> </br>

                <label for="name">Username</label></br>
                <input type="text" id="userName" name="userName" required> </br>

                <label for="emailId">Email:</label><br>
                <input type="emailId" id="emailId" required> </br>

                <label for="password">Password: </label></br>
                <input type="password" id="pWord" name="password" required></br>

                <label for="confirmPassword">Confirm Password:</label><br>
                <input type="password" id="confirmPassword" required> </br>

                <label for="userAddress">Address</label><br>
                <input type="userAddress" id="userAddress" required><br>

                <label for="int">User's Interest:</label><br>
                <input type="text" id="int" name="int" required><br> </br>
            
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>

        <div class="containImage">
            <img src="https://evc.pshs.edu.ph/wp-content/uploads/2021/07/pisay-hd.png">
        </div>
    </body>

    <script>
        var password = document.getElementById("pWord");
        confirmPassword = document.getElementById("confirmPassword");

        function validatePassword(){
            if(password.value != confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords Don't Match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        }

            password.onchange = validatePassword;
            confirmPassword.onkeyup = validatePassword;
    </script>

</html>
